<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPES Sarthi Weather App</title>
    <!-- Favicon - Example using an emoji for simplicity -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext x='-5' y='90' font-size='90'%3E☀️%3C/text%3E%3C/svg%3E">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- Google Fonts for Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS (for basic font and potentially more specific overrides) -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center font-inter text-gray-800 p-4">

    <div class="bg-white rounded-3xl shadow-xl p-8 sm:p-10 w-full max-w-md border border-blue-200">
        <h1 class="text-4xl font-extrabold text-center text-blue-700 mb-6 flex items-center justify-center gap-2">
            <svg class="w-10 h-10 text-yellow-500" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 8.707A.999.999 0 0016 8H4a1 1 0 00-.707 1.707l6 6a1 1 0 001.414 0l6-6a.999.999 0 000-1.414z" clip-rule="evenodd" fill-rule="evenodd"></path><path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"></path><path d="M10 5a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1zM10 13a1 1 0 00-1 1v1a1 1 0 002 0v-1a1 1 0 00-1-1z"></path></svg>
            Weather App
        </h1>

        <div class="mb-6">
            <label for="cityInput" class="block text-gray-700 text-lg font-medium mb-2">Enter City Name:</label>
            <input
                type="text"
                id="cityInput"
                placeholder="e.g., Delhi, London, New York"
                class="shadow-sm appearance-none border border-gray-300 rounded-xl w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition duration-200"
                value="Delhi" <!-- Default city for quick demo -->
            >
        </div>

        <button
            id="fetchWeatherBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-xl shadow-md transform hover:scale-105 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75"
        >
            Get Weather
        </button>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden text-center mt-6 text-blue-600 font-medium animate-pulse">
            Fetching weather data...
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative mt-6" role="alert">
            <strong class="font-bold">Oops!</strong>
            <span class="block sm:inline" id="errorText">Something went wrong.</span>
        </div>

        <!-- Weather Display Area -->
        <div id="weatherDisplay" class="hidden mt-8 p-6 bg-blue-50 rounded-2xl border border-blue-200 shadow-inner">
            <h2 class="text-3xl font-bold text-blue-800 mb-3" id="weatherCity"></h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 text-lg">
                <p><span class="font-semibold">Temperature:</span> <span id="weatherTemp"></span>°C</p>
                <p><span class="font-semibold">Feels Like:</span> <span id="weatherFeelsLike"></span>°C</p>
                <p><span class="font-semibold">Description:</span> <span id="weatherDesc" class="capitalize"></span></p>
                <p><span class="font-semibold">Humidity:</span> <span id="weatherHumidity"></span>%</p>
                <p><span class="font-semibold">Wind Speed:</span> <span id="weatherWind"></span> m/s</p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
